<script>
    // document.getElementById("menu").addEventListener("click",sideBar);
    function sideBar() {
        var id_menu = "sidebar_menu";
        var id_menu_small = "sidebar_menu_small";
        var menu = document.getElementById(id_menu);
        var menu_small = document.getElementById(id_menu_small);
        if (menu.style.display === "none"){
            menu.style.display = "block";
            menu_small.style.display = "none"
        }
        else {
            menu.style.display = "none";
            menu_small.style.display = "block";
        }
    }
